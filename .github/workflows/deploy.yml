name: Deploy Aegra

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 143.198.116.142
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/aegra-core

            # Preserve .env file during git clean
            git fetch origin main
            git reset --hard origin/main
            git clean -fd -e .env

            # Force remove old images to ensure fresh build
            # This prevents any BuildKit caching issues
            docker compose down
            docker rmi aegra-core-lean-api aegra-core-aegra 2>/dev/null || true

            # Rebuild with no cache and force recreate containers
            DOCKER_BUILDKIT=0 docker compose build --no-cache --pull
            docker compose up -d --force-recreate

            # Verify containers are running
            sleep 10
            docker compose ps

            # Show recent logs
            docker compose logs --tail=30

