name: Deploy Aegra

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 143.198.116.142
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/aegra-core

            # Preserve .env file during git clean
            git fetch origin main
            git reset --hard origin/main
            git clean -fd -e .env

            # Rebuild and restart all services (aegra + lean-api + redis)
            docker compose build --no-cache
            docker compose up -d

            # Verify containers are running
            sleep 10
            docker compose ps

            # Show recent logs
            docker compose logs --tail=30

