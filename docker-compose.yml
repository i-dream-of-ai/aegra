services:
  # Aegra Server
  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
    environment:
      - AUTH_TYPE=custom
      - DEBUG=true
      - PORT=${PORT:-8000}
      - USE_SELF_HOSTED_LEAN=true
      - LEAN_API_URL=http://lean-api:3001
    volumes:
      - ./aegra.json:/app/aegra.json:ro
      - ./graphs:/app/graphs:ro
      - ./src:/app/src:ro # for hot reload support of server
      - ./auth.py:/app/auth.py:ro
      - ./alembic:/app/alembic:ro # for migrations
      - ./custom_routes_example.py:/app/custom_routes_example.py:ro
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting Aegra server...' &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port $${PORT:-8000} --reload
      "
    restart: unless-stopped
    depends_on:
      lean-api:
        condition: service_healthy

  # Self-hosted LEAN API (QC-compatible)
  lean-api:
    build:
      context: ./packages/lean-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENABLE_WORKERS=true
      # Path inside container where workspaces are stored
      - LEAN_WORKSPACES_DIR=/app/workspaces
      # Host path for Docker volume mounts (sibling container pattern)
      # This must match the bind mount source path
      - LEAN_HOST_WORKSPACES_DIR=${LEAN_HOST_WORKSPACES_DIR:-/tmp/lean-workspaces}
      # Local cache directory - downloads from DO Spaces here before mounting to LEAN
      - LEAN_DATA_CACHE_DIR=/app/lean-data-cache
      - LEAN_HOST_DATA_CACHE_DIR=/opt/lean-data-cache
      # DigitalOcean Spaces for persistent LEAN data storage
      # Data is uploaded here after first generation, downloaded on subsequent backtests
      - DO_SPACES_REGION=${DO_SPACES_REGION:-nyc3}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET}
      - DO_SPACES_KEY=${DO_SPACES_KEY}
      - DO_SPACES_SECRET=${DO_SPACES_SECRET}
      - DO_SPACES_PREFIX=${DO_SPACES_PREFIX:-lean-data}
    volumes:
      # Mount Docker socket for running LEAN containers (sibling container pattern)
      - /var/run/docker.sock:/var/run/docker.sock
      # Bind mount for LEAN workspaces - uses same host path as LEAN_HOST_WORKSPACES_DIR
      # This allows both lean-api AND spawned LEAN containers to access the same files
      - ${LEAN_HOST_WORKSPACES_DIR:-/tmp/lean-workspaces}:/app/workspaces
      # Persistent LEAN data cache - bind mount so LEAN containers can access it
      # Stores LEAN-format zips, map files, factor files (generated once, reused)
      - /opt/lean-data-cache:/app/lean-data-cache
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis (required for LEAN job queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
